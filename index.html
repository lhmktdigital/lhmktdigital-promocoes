<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LH Ofertas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f5;
      color: #222;
    }

    header {
      width: 100%;
      background: linear-gradient(to bottom, #ffffff 0%, #e6f9f8 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 0;
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 280px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0.5rem 0 1rem;
      color: #1cbbb4;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      padding: 1.2rem 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      flex: 1 1 140px;
      max-width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card-body {
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-body h3 {
      font-size: 0.95rem;
      margin: 0 0 0.3rem;
      color: #1cbbb4;
      font-weight: 600;
    }

    .card-body p {
      font-size: 0.78rem;
      color: #444;
      line-height: 1.3;
      white-space: pre-line;
      flex-grow: 1;
    }

    .button {
      display: block;
      text-align: center;
      padding: 0.4rem;
      margin-top: 0.6rem;
      background: linear-gradient(90deg, #1cbbb4, #00e6e0);
      background-size: 200% 100%;
      background-position: left;
      color: white;
      font-weight: bold;
      font-size: 0.75rem;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(28,187,180,0.3);
      transition: background-position 0.3s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      background-position: right;
      box-shadow: 0 4px 10px rgba(28,187,180,0.5);
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.png" alt="LCH Marketing">
    <h1>OFERTAS EM DESTAQUE</h1>
  </header>
  <main class="container"></main>

  <script>
    async function carregarPromocoes() {
      try {
        const resposta = await fetch('promocoes.json?v=' + Date.now());
        if (!resposta.ok) {
          document.querySelector('.container').innerHTML = "<p>Arquivo promocoes.json não encontrado (erro " + resposta.status + ")</p>";
          return;
        }
        const promocoes = await resposta.json();
        if (!Array.isArray(promocoes)) {
          document.querySelector('.container').innerHTML = "<p>Arquivo JSON inválido: não é uma lista.</p>";
          return;
        }
        const container = document.querySelector('.container');
        container.innerHTML = '';

        promocoes.forEach(promo => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${promo.imagem}" alt="${promo.nome}">
            <div class="card-body">
              <h3>${promo.nome}</h3>
              <p>${promo.descricao.replace(/\n/g, "<br>")}</p>
              <a href="${promo.link}" class="button" target="_blank" rel="noopener noreferrer">Ver Oferta</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (erro) {
        document.querySelector('.container').innerHTML = "<p>Erro ao carregar promoções.</p>";
        console.error("Erro:", erro);
      }
    }
    carregarPromocoes();
  </script>
</body>
</html>
