<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LH Ofertas</title>
  <link rel="icon" href="banner.png" type="image/png" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .pagination-container {
      text-align: center;
      margin: 1.5rem 0 0.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }
    .pagination-container button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      color: #1cbbb4;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .pagination-container button:hover {
      background: #1cbbb4;
      color: white;
    }
    .pagination-container button.active {
      background: #1cbbb4;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Resto do HTML permanece exatamente igual -->

  <script>
    // ... (todas as variáveis e funções anteriores mantidas) ...

    function atualizarExibicao() {
      const termo = search.value.toLowerCase();
      const categoria = categoryFilter.value;
      const loja = storeFilter.value;

      let filtradas = promocoes.filter(p => {
        return (
          (!categoria || p.categoria === categoria) &&
          (!loja || p.loja === loja) &&
          (!termo || (p.nome + p.descricao).toLowerCase().includes(termo))
        );
      });

      if (sortOrder.value === 'name-asc') {
        filtradas.sort((a, b) => a.nome.localeCompare(b.nome));
      } else if (sortOrder.value === 'name-desc') {
        filtradas.sort((a, b) => b.nome.localeCompare(a.nome));
      } else if (sortOrder.value === 'date-asc') {
        filtradas.sort((a, b) => new Date(a.data) - new Date(b.data));
      } else if (sortOrder.value === 'date-desc') {
        filtradas.sort((a, b) => new Date(b.data) - new Date(a.data));
      } else {
        filtradas.reverse();
      }

      const totalPages = Math.ceil(filtradas.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = 1;

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginadas = filtradas.slice(start, end);

      container.innerHTML = '';
      paginadas.forEach(p => container.appendChild(criarCard(p)));

      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (totalPages > 1) {
        if (currentPage > 1) {
          const prev = document.createElement('button');
          prev.textContent = '← Anterior';
          prev.onclick = () => {
            currentPage--;
            atualizarExibicao();
          };
          pagination.appendChild(prev);
        }

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          if (i === currentPage) btn.classList.add('active');
          btn.onclick = () => {
            currentPage = i;
            atualizarExibicao();
          };
          pagination.appendChild(btn);
        }

        if (currentPage < totalPages) {
          const next = document.createElement('button');
          next.textContent = 'Próximo →';
          next.onclick = () => {
            currentPage++;
            atualizarExibicao();
          };
          pagination.appendChild(next);
        }
      }
    }
  </script>
</body>
</html>
