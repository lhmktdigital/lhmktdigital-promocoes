<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LH Ofertas</title>
  <link rel="icon" href="banner.png" type="image/png" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* ... (todo o CSS continua exatamente igual ao original que você enviou) ... */
    .pagination-container button {
      margin: 0 4px;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      color: #333;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .pagination-container button.active {
      background: #1cbbb4;
      color: #fff;
    }
    .pagination-container button:hover {
      background: #1cbbb4;
      color: white;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="dark-mode-toggle" id="darkModeToggle" title="Alternar tema">
      <i id="themeIcon" class="lucide" data-lucide="moon"></i>
    </button>
  </div>

  <header>
    <img src="banner.png" alt="LCH Marketing" />
    <h1>OFERTAS EM DESTAQUE</h1>
  </header>

  <div class="toolbar" id="toolbar">
    <img src="banner.png" alt="Logo LH" />
    <input type="text" id="search" placeholder="Buscar..." />
    <select id="categoryFilter">
      <option value="">Todas as categorias</option>
    </select>
    <select id="storeFilter">
      <option value="">Todas as lojas</option>
    </select>
    <select id="sortOrder">
      <option value="default">Ordenar</option>
      <option value="name-asc">Nome A-Z</option>
      <option value="name-desc">Nome Z-A</option>
      <option value="date-desc">Data: mais recentes</option>
      <option value="date-asc">Data: mais antigas</option>
    </select>
    <button id="clearFilters">Limpar</button>
  </div>

  <main class="container"></main>
  <div id="pagination" class="pagination-container" style="text-align:center; margin: 1rem 0;"></div>

  <button id="backToTop" title="Voltar ao topo">↑</button>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/lhmarketingepromocoes/" target="_blank" title="Instagram" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="24" height="24" />
      </a>
      <a href="https://www.tiktok.com/@lhmarketingepromocoes?_t=ZM-8xOAZgwXKNC&_r=1" target="_blank" title="TikTok" aria-label="TikTok">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" width="24" height="24" />
      </a>
      <a href="https://chat.whatsapp.com/LXzvu2VRQrJH0AdoWlMCRx?mode=ac_c" target="_blank" title="WhatsApp" aria-label="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" width="24" height="24" />
      </a>
    </div>
    &copy; 2025 LH Ofertas - Todos os direitos reservados
  </footer>

  <script>
    const container = document.querySelector('.container');
    const search = document.getElementById('search');
    const categoryFilter = document.getElementById('categoryFilter');
    const storeFilter = document.getElementById('storeFilter');
    const sortOrder = document.getElementById('sortOrder');
    const clearFilters = document.getElementById('clearFilters');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const backToTop = document.getElementById('backToTop');
    const toolbar = document.getElementById('toolbar');
    let promocoes = [];
    let currentPage = 1;
    const itemsPerPage = 32;

    function criarCard(promo) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${promo.imagem}" alt="${promo.nome}">
        <div class="card-body">
          <h3>${promo.nome}</h3>
          <p>${promo.descricao.replace(/\n/g, "<br>")}</p>
          <a href="${promo.link}" class="button" target="_blank" rel="noopener noreferrer">Ver Oferta</a>
        </div>
      `;
      return card;
    }

    function popularCategorias() {
      const categorias = [...new Set(promocoes.map(p => p.categoria).filter(Boolean))];
      categorias.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });
    }

    function popularLojas() {
      const lojas = [...new Set(promocoes.map(p => p.loja).filter(Boolean))];
      lojas.forEach(loja => {
        const opt = document.createElement('option');
        opt.value = loja;
        opt.textContent = loja;
        storeFilter.appendChild(opt);
      });
    }

    function atualizarExibicao() {
      const termo = search.value.toLowerCase();
      const categoria = categoryFilter.value;
      const loja = storeFilter.value;

      let filtradas = promocoes.filter(p => {
        return (
          (!categoria || p.categoria === categoria) &&
          (!loja || p.loja === loja) &&
          (!termo || (p.nome + p.descricao).toLowerCase().includes(termo))
        );
      });

      if (sortOrder.value === 'name-asc') {
        filtradas.sort((a, b) => a.nome.localeCompare(b.nome));
      } else if (sortOrder.value === 'name-desc') {
        filtradas.sort((a, b) => b.nome.localeCompare(a.nome));
      } else if (sortOrder.value === 'date-asc') {
        filtradas.sort((a, b) => new Date(a.data) - new Date(b.data));
      } else if (sortOrder.value === 'date-desc') {
        filtradas.sort((a, b) => new Date(b.data) - new Date(a.data));
      } else {
        filtradas.reverse();
      }

      const totalPages = Math.ceil(filtradas.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = 1;

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginadas = filtradas.slice(start, end);

      container.innerHTML = '';
      paginadas.forEach(p => container.appendChild(criarCard(p)));

      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (totalPages > 1) {
        if (currentPage > 1) {
          const prevBtn = document.createElement('button');
          prevBtn.textContent = 'Anterior';
          prevBtn.onclick = () => {
            currentPage--;
            atualizarExibicao();
          };
          pagination.appendChild(prevBtn);
        }

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.className = i === currentPage ? 'active' : '';
          btn.onclick = () => {
            currentPage = i;
            atualizarExibicao();
          };
          pagination.appendChild(btn);
        }

        if (currentPage < totalPages) {
          const nextBtn = document.createElement('button');
          nextBtn.textContent = 'Próximo';
          nextBtn.onclick = () => {
            currentPage++;
            atualizarExibicao();
          };
          pagination.appendChild(nextBtn);
        }
      }
    }

    clearFilters.addEventListener('click', () => {
      search.value = '';
      categoryFilter.value = '';
      storeFilter.value = '';
      sortOrder.value = 'default';
      currentPage = 1;
      atualizarExibicao();
    });

    [search, categoryFilter, storeFilter, sortOrder].forEach(el => el.addEventListener('input', () => {
      currentPage = 1;
      atualizarExibicao();
    }));

    darkModeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('modoEscuro', isDark ? 'true' : 'false');
      toolbar.classList.toggle('dark', isDark);

      const icon = document.getElementById('themeIcon');
      icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
      lucide.createIcons();
    });

    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'flex' : 'none';
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({top: 0, behavior: 'smooth'});
    });

    window.addEventListener('DOMContentLoaded', () => {
      const modoSalvo = localStorage.getItem('modoEscuro') === 'true';
      document.body.classList.toggle('dark', modoSalvo);
      toolbar.classList.toggle('dark', modoSalvo);

      const icon = document.getElementById('themeIcon');
      icon.setAttribute('data-lucide', modoSalvo ? 'sun' : 'moon');
      lucide.createIcons();
    });

    fetch('promocoes.json?v=' + Date.now())
      .then(r => r.json())
      .then(data => {
        promocoes = data;
        popularCategorias();
        popularLojas();
        atualizarExibicao();
      })
      .catch(() => {
        container.innerHTML = '<p>Erro ao carregar promoções.</p>';
      });
  </script>
</body>
</html>
