<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LH Ofertas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f5;
      color: #222;
    }

    header {
      width: 100%;
      background: linear-gradient(to bottom, #ffffff 0%, #e6f9f8 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 280px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0.5rem 0 1rem;
      color: #1cbbb4;
      font-weight: 600;
    }

    #search-container {
      text-align: center;
      margin: 1rem 0;
    }

    #searchInput {
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline-offset: 2px;
      outline-color: #1cbbb4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      padding: 1.2rem 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      flex: 1 1 140px;
      max-width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card-body {
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }

    .card-body h3 {
      font-size: 0.95rem;
      margin: 0 0 0.3rem;
      color: #1cbbb4;
      font-weight: 600;
    }

    .card-body p {
      font-size: 0.78rem;
      color: #444;
      line-height: 1.3;
      white-space: pre-line;
      flex-grow: 1;
    }

    .button {
      display: block;
      text-align: center;
      padding: 0.4rem;
      margin-top: auto;
      background: linear-gradient(90deg, #1cbbb4, #00e6e0);
      background-size: 200% 100%;
      background-position: left;
      color: white;
      font-weight: bold;
      font-size: 0.75rem;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(28,187,180,0.3);
      transition: background-position 0.3s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      background-position: right;
      box-shadow: 0 4px 10px rgba(28,187,180,0.5);
    }

    #loading-msg {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
      border-top: 1px solid #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.png" alt="LCH Marketing">
    <h1>OFERTAS EM DESTAQUE</h1>
  </header>

  <div id="search-container">
    <input type="search" id="searchInput" placeholder="Buscar ofertas..." aria-label="Buscar ofertas" />
  </div>

  <main class="container">
    <p id="loading-msg">Carregando promoções...</p>
  </main>

  <footer>
    &copy; 2025 LH Ofertas - Todos os direitos reservados
  </footer>

  <script>
    async function carregarPromocoes() {
      try {
        const resposta = await fetch('promocoes.json?v=' + Date.now());
        const loadingMsg = document.getElementById('loading-msg');
        if (!resposta.ok) {
          loadingMsg.textContent = "Arquivo promocoes.json não encontrado (erro " + resposta.status + ")";
          return;
        }
        const promocoes = await resposta.json();
        if (!Array.isArray(promocoes)) {
          loadingMsg.textContent = "Arquivo JSON inválido: não é uma lista.";
          return;
        }
        const container = document.querySelector('.container');
        container.innerHTML = ''; // limpa loading msg

        promocoes.forEach(promo => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${promo.imagem}" alt="${promo.nome}">
            <div class="card-body">
              <h3>${promo.nome}</h3>
              <p>${promo.descricao.replace(/\n/g, "<br>")}</p>
              <a href="${promo.link}" class="button" target="_blank" rel="noopener noreferrer">Ver Oferta</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (erro) {
        document.getElementById('loading-msg').textContent = "Erro ao carregar promoções.";
        console.error("Erro:", erro);
      }
    }

    carregarPromocoes();

    // Filtro de busca
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const termo = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const nome = card.querySelector('h3').textContent.toLowerCase();
        const descricao = card.querySelector('p').textContent.toLowerCase();
        if (nome.includes(termo) || descricao.includes(termo)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
